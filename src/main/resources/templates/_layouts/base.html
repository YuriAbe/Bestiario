<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<!--creates a fragment named 'head' that
 receives a parameter 'title' -->

<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- the title will be different according to specific page
 the tag th:replace means it will be replaced in subpages -->
    <title th:replace="${title}">App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />
    <!-- Importando estilo principal do bestiário -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>

<body>
    <!-- defines a fragment name 'layout' that receives a
 parameter 'content'. This parameter will be
 replaced in subpages -->
    <div class="" th:fragment="layout(content)">
        <!-- Adicionando autenticação -->
        <!-- <div sec:authorize="isAuthenticated()">
            <p><strong>Usuário logado:</strong> <span sec:authentication="name"></span></p>
            <p><strong>Roles:</strong> <span sec:authentication="principal.authorities"></span></p>
            <p><strong>Objeto completo:</strong> <span sec:authentication="principal"></span></p>
        </div> -->
        <!-- Fim - Autenticação -->

        <header class="bg-primary text-white p-2 text-center" id="header">
            <h1>Bestiarius - Crie sua coleção de monstros!</h1>
        </header>
        <nav class="navbar navbar-expand-lg bg-body-secondary" id="navbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Início</a></li>
                <li><a class="nav-link" th:href="@{/inimigos}">Inimigos</a></li>
                <li><a class="nav-link" th:href="@{/jogos}">Jogos</a></li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li sec:authorize="isAuthenticated()">
                    <span sec:authentication="name"></span>
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-warning">Sair</button>
                    </form>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a class="btn btn-primary" th:href="@{/login}">Entrar</a>
                </li>
            </ul>

        </nav>
        <!-- the specific content goes here! -->
        <main th:replace="${content}" id="conteudo">
        </main>
        <footer class="bg-dark text-center text-white p-3" id="rodape">
            <small>Aplicação desenvolvida com Spring</small>
            <marquee> BESTIARIUS - THE BEST BESTIÁRIOS! - - - - - - - > Registre seus montros e criaturas das
                profundezas... </marquee>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <!-- the fragment with JS that shows the toast -->
        <div th:replace="~{_fragments/toast :: toast_script}"></div>
    </div>
</body>

</html>
