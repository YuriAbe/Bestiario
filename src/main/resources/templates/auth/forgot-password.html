<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{_layouts/base :: head(~{::title})}">
    <title th:fragment="title">Redefinir Senha</title>
</head>

<body>
    <main th:replace="~{_layouts/base :: layout(~{::content})}">
        <div th:fragment="content">

            <div class="p-3" style="min-height: 600px;">
                <div class="row justify-content-center">
                    <div class="col-md-5">

                        <div class="card shadow">
                            <div class="card-body">

                                <h3 class="text-center mb-3">Redefinir Senha</h3>

                                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                                <form th:action="@{/forgot-password}" method="post">

                                    <div class="mb-3">
                                        <label class="form-label">Username</label>
                                        <input type="text" name="username" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Nova Senha</label>
                                        <input type="password" name="newPassword" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Confirmar Senha</label>
                                        <input type="password" name="confirmPassword" class="form-control" required>
                                    </div>

                                    <button class="btn btn-primary w-100" type="submit">Redefinir Senha</button>

                                    <div class="text-center mt-3">
                                        <a th:href="@{/login}">Voltar ao login</a>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Toast de mensagens -->
                <div th:replace="~{_fragments/toast :: toast(${message})}"></div>
            </div>
    </main>

    <!-- importando os JS's -->
    <script th:src="@{/js/modal.js}"></script>
    <script th:src="@{/js/validacao-senha.js}"></script>
</body>

</html>
