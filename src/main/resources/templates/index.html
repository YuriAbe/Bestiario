<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<!-- replacing the head with title -->

<head th:replace="~{_layouts/base :: head(~{::title})}">
    <title th:fragment="title">Aprendendo Spring</title>
    <!-- Importando estilo principal do bestiário -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>

<body>
    <!-- replacing the main content -->
    <main th:replace="~{_layouts/base :: layout(~{::content})}">
        <div th:fragment="content">
            <div class="d-flex justify-content-center align-items-center" style="min-height: 600px">
                <div class="text-center">
                    <!-- <img th:src="@{/img/spring-icon.svg}" style="width: 240px" class="p-2"> -->
                    <h2 class="text-center">Bem vindos!</h2>
                    <p>Esse será nosso futuro bestiário!</p>

                    <a href="/register" class="btn btn-primary btn-lg" id="register-btn">
                        Criar Conta
                    </a>
                </div>
            </div>

            <!-- Toast de mensagens -->
            <div th:replace="~{_fragments/toast :: toast(${message})}"></div>
        </div>
    </main>

    <!-- importando os JS's -->
    <script th:src="@{/js/modal.js}"></script>
</body>

</html>
