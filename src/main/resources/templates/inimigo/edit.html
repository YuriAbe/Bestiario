<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<!-- replacing the head with title -->

<head th:replace="~{_layouts/base :: head(~{::title})}">
    <title th:fragment="title">Novo Inimigo</title>
</head>

<body>
    <!-- replacing the main content -->
    <main th:replace="~{_layouts/base :: layout(~{::content})}">
        <div th:fragment="content">
            <div style="min-height: 600px" class="p-3">
                <!-- end-point to update, inform the parameter -->
                <!-- the object binding to form -->
                <form th:action="@{/inimigos/{id}(id=${inimigo.id})}" th:object="${inimigo}" method="post" class="row g-3">
                    <!-- input hidden, to store the id -->
                    <!-- <input type="hidden" th:field="*{id}"> -->
                    <!-- show the current data, binding the field to object received -->
                    <input type="hidden" th:if="*{id} != null" name="_method" value="put">

                    <div class="col-md-6">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" th:field="*{nome}" required>

                        <label class="form-label">Esp√©cie</label>
                        <input type="text" class="form-control" th:field="*{especie}" required>

                        <label class="form-label">Dificuldade</label>
                        <input type="text" class="form-control" th:field="*{dificuldade}" required>

                        <label class="form-label">Ataque Especial</label>
                        <input type="text" class="form-control" th:field="*{ataque_especial}" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Jogo</label>
                        <select class="form-select" th:field="*{jogo}" required>
                            <option value="" disabled>Selecione...</option>
                            <option th:each="jogo : ${jogos}" th:value="${jogo.id}" th:text="${jogo.titulo}"></option>
                        </select>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Atualizar</button>
                        <a th:href="@{/inimigos}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
